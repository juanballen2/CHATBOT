<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC | Acceso Seguro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --naranja: #FF8C00;
            --dark: #202c33;
            --white: #ffffff;
            --bg: #f0f2f5;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#dcf8c6 1px, transparent 1px);
            background-size: 20px 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid var(--naranja);
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-area i {
            font-size: 50px;
            color: var(--naranja);
            margin-bottom: 10px;
        }

        h1 {
            color: var(--dark);
            margin: 0;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--naranja);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--naranja);
        }

        .error-msg {
            color: #ef5350;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <i class="fas fa-cubes"></i>
            <h1>Importadora Casa Colombia</h1>
            <p>Sistema Integrado de Gestión & IA</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Usuario Administrativo</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="user" placeholder="Ej: admin" required>
                </div>
            </div>

            <div class="input-group">
                <label>Contraseña de Acceso</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="pass" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" id="btn-login">INGRESAR AL SISTEMA</button>
            
            <div id="error-box" class="error-msg">
                <i class="fas fa-exclamation-circle"></i> Credenciales incorrectas
            </div>
        </form>

        <div class="footer">
            &copy; 2025 ICC Tecnología. Acceso restringido.
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btn-login');
            const errBox = document.getElementById('error-box');

            // Feedback visual de carga
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;
            errBox.style.display = 'none';

            try {
                const res = await fetch('/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                const data = await res.json();

                if (data.success) {
                    btn.style.background = '#25D366'; // Verde éxito
                    btn.innerText = '¡Acceso Correcto!';
                    // Redirigir al panel principal
                    setTimeout(() => window.location.href = '/', 500);
                } else {
                    throw new Error('Credenciales inválidas');
                }
            } catch (error) {
                btn.innerHTML = 'INGRESAR AL SISTEMA';
                btn.disabled = false;
                btn.style.background = '#202c33'; // Volver a color original
                errBox.style.display = 'block';
                // Animación de temblor si falla
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(0)' }, 
                    { transform: 'translateX(-5px)' }, 
                    { transform: 'translateX(5px)' }, 
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }
    </script>

</body>
</html>
