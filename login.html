<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro | ICC IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --naranja: #FF8C00;
            --dark-bg: #1a2a3a;
            --dark-overlay: rgba(26, 42, 58, 0.9);
            --danger: #e74c3c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            /* Fondo industrial sutil */
            background-image: linear-gradient(var(--dark-overlay), var(--dark-overlay)), url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        p {
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            margin-bottom: 40px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 16px;
            transition: 0.3s;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(0,0,0,0.4);
            border-color: var(--naranja);
        }

        input:focus + i {
            color: var(--naranja);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--naranja);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3);
            background: #e67e00;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 20px;
            display: none;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .logo-img {
            width: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

    </style>
</head>
<body>

    <div class="login-card">
        <h2 style="color:var(--naranja);">ICC <span style="color:white; font-weight:300;">IA</span></h2>
        <p>Sistema de Gestión Inteligente</p>

        <div class="input-group">
            <input type="text" id="user" placeholder="Usuario" autocomplete="off">
            <i class="fas fa-user"></i>
        </div>

        <div class="input-group">
            <input type="password" id="pass" placeholder="Contraseña" onkeypress="handleEnter(event)">
            <i class="fas fa-lock"></i>
        </div>

        <button onclick="login()" id="btn-login">INGRESAR</button>
        
        <div id="error-box" class="error-msg">
            <i class="fas fa-exclamation-triangle"></i> Credenciales incorrectas
        </div>

        <div style="margin-top: 30px; font-size: 10px; color: rgba(255,255,255,0.3);">
            Protected by Render & Gemini 2.0
        </div>
    </div>

    <script>
        function handleEnter(e) {
            if(e.key === 'Enter') login();
        }

        async function login() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btn-login');
            const errBox = document.getElementById('error-box');

            if(!user || !pass) return;

            // Estado de carga
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VALIDANDO...';
            btn.disabled = true;
            errBox.style.display = 'none';

            try {
                const res = await fetch('/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                const data = await res.json();

                if (data.success) {
                    window.location.href = '/'; // Redirigir al Dashboard
                } else {
                    throw new Error("Fallo");
                }
            } catch (e) {
                // Estado de error
                errBox.style.display = 'block';
                btn.innerHTML = 'INGRESAR';
                btn.disabled = false;
                document.getElementById('pass').value = '';
            }
        }
    </script>
</body>
</html>
