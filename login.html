<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro | ICC Admin 3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --icc-red: #c0392b; 
            --icc-blue: #2c3e50;
            --naranja: #E9511D;
            --dark-overlay: rgba(18, 18, 18, 0.85);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: #121212;
            background-image: linear-gradient(var(--dark-overlay), var(--dark-overlay)), 
                              url('https://images.unsplash.com/photo-1578319439584-104c94d37305?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            overflow: hidden;
        }

        .login-card { 
            background: rgba(44, 62, 80, 0.7); 
            backdrop-filter: blur(15px);
            padding: 45px; 
            border-radius: 20px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.15);
            animation: slideUp 0.7s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            background: white;
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 30px;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .logo-container img { 
            max-width: 200px; 
            height: auto; 
            display: block;
        }

        h2 { 
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 35px; 
            color: #ecf0f1;
            font-weight: 700; 
            border-bottom: 2px solid var(--naranja);
            display: inline-block;
            padding-bottom: 8px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 16px;
            transition: 0.3s;
        }

        input { 
            width: 100%; 
            padding: 15px 15px 15px 50px; 
            border-radius: 10px; 
            border: 2px solid transparent; 
            background: rgba(0,0,0,0.4); 
            color: white; 
            box-sizing: border-box; 
            font-family: inherit;
            transition: 0.4s;
            font-size: 15px;
        }

        input:focus { 
            outline: none; 
            border-color: var(--naranja);
            background: rgba(0,0,0,0.6);
            box-shadow: 0 0 15px rgba(233, 81, 29, 0.3);
        }

        input:focus + i {
            color: var(--naranja);
        }

        button { 
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 10px; 
            background: linear-gradient(135deg, var(--naranja) 0%, var(--icc-red) 100%); 
            color: white; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.4s; 
            font-size: 16px; 
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(192, 57, 43, 0.4);
        }

        button:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 12px 25px rgba(192, 57, 43, 0.6);
            filter: brightness(1.15);
        }

        .error { 
            color: #ff4d4d; 
            font-size: 13px; 
            margin-top: 25px; 
            display: none; 
            background: rgba(255, 77, 77, 0.1); 
            padding: 14px; 
            border-radius: 10px; 
            border: 1px solid rgba(255, 77, 77, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        .footer-text {
            margin-top: 35px;
            font-size: 10px;
            color: #bdc3c7;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-container">
            <img src="images/ICC.png" alt="ICC Colombia" onerror="this.src='https://via.placeholder.com/200x60?text=ICC+COLOMBIA'">
        </div>
        
        <h2>Acceso Administrativo</h2>
        
        <div class="input-group">
            <i class="fas fa-user-shield"></i>
            <input type="text" id="user" placeholder="Usuario" autocomplete="off">
        </div>

        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="pass" placeholder="Contrase침a" onkeypress="handleEnter(event)">
        </div>

        <button onclick="login()" id="loginBtn">Ingresar al Dashboard</button>
        
        <div id="errorMessage" class="error">
            <i class="fas fa-lock"></i> Credenciales inv치lidas. Intente de nuevo.
        </div>

        <p class="footer-text">Potenciado por Lorena IA v3.0 | 2025</p>
    </div>

    <script>
        function handleEnter(event) {
            if (event.key === 'Enter') login();
        }

        async function login() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const errorDiv = document.getElementById('errorMessage');
            const btn = document.getElementById('loginBtn');

            if(!user || !pass) return;

            btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> Verificando...';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const res = await fetch('/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                if (res.ok) {
                    btn.innerHTML = '<i class="fas fa-check"></i> Acceso Concedido';
                    // Peque침a espera de 600ms para asegurar que la cookie de sesi칩n se guarde
                    setTimeout(() => {
                        window.location.replace('/');
                    }, 600);
                } else {
                    errorDiv.style.display = 'block';
                    btn.innerHTML = 'Ingresar al Dashboard';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Error de red: No se pudo conectar con el servidor.");
                btn.innerHTML = 'Ingresar al Dashboard';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
