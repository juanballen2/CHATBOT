<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ICBOT - LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #E9511D;
            --primary-dark: #c03d12;
            --primary-glow: rgba(233, 81, 29, 0.5);
            
            /* Colores Glassmorphism Dark */
            --glass-bg: rgba(20, 22, 26, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.2);
            
            --text-main: #ffffff;
            --text-muted: #8b929a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            height: 100dvh; /* FIX para móviles */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
            /* Fondo con gradiente animado */
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #311325, #1a0b1c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Partículas / Círculos de luz de fondo */
        .circle-light {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: floatOrb 10s infinite ease-in-out alternate;
        }
        .circle-1 {
            width: 300px; height: 300px;
            background: rgba(233, 81, 29, 0.15);
            top: 10%; left: 20%;
        }
        .circle-2 {
            width: 400px; height: 400px;
            background: rgba(59, 130, 246, 0.1);
            bottom: -5%; right: 10%;
            animation-delay: -5s;
        }

        @keyframes floatOrb {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.1); }
        }

        .box {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 45px 35px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Contenedor del Logo con animación flotante */
        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            background: url('https://raw.githubusercontent.com/juanballen2/CHATBOT/main/images/iconboticc_Mesa%20de%20trabajo%201.svg') no-repeat center/contain;
            border-radius: 50%;
            box-shadow: 0 10px 25px var(--primary-glow);
            animation: floatLogo 3s ease-in-out infinite;
            border: 2px solid rgba(233, 81, 29, 0.3);
            background-color: #fff; /* Fondo blanco para que el SVG resalte */
        }

        @keyframes floatLogo {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h2 {
            margin: 0 0 5px 0;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 48px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(233, 81, 29, 0.2);
        }

        input:focus + i {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(233, 81, 29, 0.3);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(233, 81, 29, 0.5);
        }

        button:hover::after {
            left: 100%;
        }
        
        button:disabled {
            background: #4a4a4a;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
            color: #888;
        }

        #err {
            background: rgba(239, 68, 68, 0.15);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.3);
            font-weight: 600;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="circle-light circle-1"></div>
    <div class="circle-light circle-2"></div>

    <div class="box" id="loginBox">
        <div class="logo-container"></div>

        <h2>ICC System</h2>
        <p class="subtitle">Gestión Comercial & IA</p>
        
        <form onsubmit="login(event)">
            <div class="input-group">
                <input type="text" id="u" placeholder="Usuario" required autocomplete="off">
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="input-group">
                <input type="password" id="p" placeholder="Contraseña" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <button id="btn">Acceder al Sistema</button>
            
            <div id="err">
                <i class="fa-solid fa-circle-exclamation"></i> Acceso Denegado
            </div>
        </form>
    </div>

    <script>
        async function login(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btn');
            const errorMsg = document.getElementById('err');
            const box = document.getElementById('loginBox');
            
            // Reset estados
            errorMsg.style.display = 'none';
            box.classList.remove('shake');
            
            // Reflow para que la animación de shake pueda repetirse si falla varias veces
            void box.offsetWidth; 
            
            // Estado Cargando
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verificando...';
            btn.disabled = true;

            try {
                const res = await fetch('/auth', {
                    method:'POST', 
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({ user: document.getElementById('u').value, pass: document.getElementById('p').value })
                });
                
                const d = await res.json();
                
                if(d.success) {
                    btn.innerHTML = '<i class="fas fa-check"></i> ¡Éxito!';
                    btn.style.background = "linear-gradient(135deg, #10b981 0%, #059669 100%)"; // Verde éxito
                    btn.style.boxShadow = "0 6px 20px rgba(16, 185, 129, 0.4)";
                    setTimeout(() => { window.location.href = '/'; }, 600);
                } else { 
                    throw new Error('Login failed');
                }
            } catch (error) {
                // Manejo de Error Visual
                errorMsg.style.display = 'block';
                box.classList.add('shake'); 
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
