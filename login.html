<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ICC Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .login-card { background: #2c3e50; padding: 40px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; border-top: 5px solid #c0392b; }
        h2 { color: #fff; margin-bottom: 25px; font-weight: 700; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #3d3d3d; background: #1a1a1a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background: #E9511D; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #c0392b; transform: translateY(-2px); }
        .error { color: #ff4444; font-size: 13px; margin-top: 15px; display: none; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Panel ICC Admin</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="login()">Ingresar al Dashboard</button>
        <div id="errorMessage" class="error">Credenciales incorrectas. Reintenta.</div>
    </div>

    <script>
        async function login() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const res = await fetch('/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                if (res.ok) {
                    window.location.href = '/'; // Redirige al index.html (Dashboard)
                } else {
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                alert("Error de conexión con el servidor");
            }
        }
    </script>
</body>
</html>
