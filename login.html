<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC Acceso Seguro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .box { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 5px solid #FF8C00; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #202c33; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #FF8C00; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#202c33; margin-bottom:5px;">ICC System</h2>
        <p style="color:#777; font-size:12px; margin-bottom:20px;">Acceso exclusivo administrativo</p>
        <form onsubmit="login(event)">
            <input type="text" id="u" placeholder="Usuario" required>
            <input type="password" id="p" placeholder="ContraseÃ±a" required>
            <button id="btn">INGRESAR</button>
            <p id="err" style="color:red; font-size:12px; display:none; margin-top:10px;">Acceso Denegado</p>
        </form>
    </div>
    <script>
        async function login(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerText = "Verificando...";
            const res = await fetch('/auth', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ user: document.getElementById('u').value, pass: document.getElementById('p').value })
            });
            const d = await res.json();
            if(d.success) window.location.href = '/';
            else { document.getElementById('err').style.display = 'block'; btn.innerText = "INGRESAR"; }
        }
    </script>
</body>
</html>
